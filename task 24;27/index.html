
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>FORM</title>
            <meta property="og:title" content=" Form" />
            <meta property="og:description" content=" make a form" />
            <meta property="og:image" content="" />

        </head>
        <body>
        <!-- assignment 1 -->
        <form action="test.py" method="post">
            <div>
            <label for="user name">USER Name</label>
            <br>
            <input id="user name" type="text" name="user name" placeholder="User Name" required>
            </div>
            <hr>
            <div>
            <label for="Password">Password</label>
            <br>
            <input id="Password" type="password" name="Password" placeholder="password">
            </div>
            <hr>
            <div>
            <label for="mobile" >Mobile</label>
            <br>
            <input id="mobile" type="tel" name="mobile" value="+20 80 32 82 42">
            </div>
            <hr>
            <div>
            <label for="Email">Email</label>
            <br>
            <input id="Email" type="email" placeholder=" Vaild Email" name="email" required>
            </div>
            <hr>
            <div>
            <label for="Supject">Supject</label>
            <br>
            <input id="Supject" type="text" placeholder=" Your Supject" name="Supject">
            </div>
            <hr>
            <div>
            

            <input hidden type="number"  nam="number" min="1" max="100" step="10">
            </div>
            
            <div>
            <input type="reset" value="Empty Form">
            
            <input type="submit" value="Send Data">
            </div>
            <hr>
            <br>
             <!-- assignment 2-->
             <div>
             
             <input id="range" type="range" name="range" min="100" max="500" step="50" value="400">
             </div>

        </form>
    </body>
</html>
