<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta property="og:title" content=" Form" />
    <meta property="og:description" content=" make a form" />
    <meta property="og:image" content="" />
</head>
<body>
    <!-- assignment 1-->
    <form action="" target="_blank" novalidate>
    <div>
    <label for="ser">Search</label>
    <br>
    <br>
    <input id="ser" type="search" name="search" placeholder="Entre A Search Word" autofocus />
    </div>
    <br>
    <div>
        <label for="file">Upload</label>
        <br>
        <br>
        <input id="file" type="file" name="file" />
    </div>
    <br>
    <div>
        <label for="url">Url</label>
        <br>
        <br>
        <input id="url" type="url" name="url" required />
    </div>

    
    
        <hr>
                
                      <!-- assignment 2 -->
                      <div>
                        <label for="date"> Date</label>
                      <input id="date"  type="date" name="date" value="1928-10-25" />
                      </div>
                      <br>
                      <div>
                        <label for="month"> Month</label>
                      <input id="month"  type=" month" name="month" value=" October 1982 " />
                      </div>
                      <br>
                      <hr>
                       <!-- assignment 3 -->
                       <div>
                        <pre>
                            Hello Line One
                            Hello Line Two
                            Hello Line Three
                                  Hello Line Four
                        </pre>
                       </div>
                       <hr>
                            <!-- assignment 4 -->
                       <div>
                        <iframe src="https://elzero.org/" width="100%" height="400 px">
                            
                        </iframe>
                       </div>
                       <br>
                      <div>
                      <input type="reset" value="Empty" />
                      <input type="submit" value="save" />
                      </div>

    
    </form>
</body>
</html>
